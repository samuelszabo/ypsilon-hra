<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Hra s písmenkami I a Y</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body data-controller="game" data-game-correctWord-value="">
<div class="container text-center mt-5">
    <h1>Hra Ypsilon</h1>
    <button data-action="game#startGame"  data-game-target="startButton" class="btn btn-primary mt-3">Štart</button>

    <div data-game-target="playArea" style="display:none;">
        <h2 data-game-target="progress">0 z 10</h2>
        <h2 data-game-target="word"></h2>
        <button class="btn btn-info btn-lg" data-game-target="option1" data-action="game#checkAnswer" data-letter="i">I</button>
        <button class="btn btn-warning btn-lg"  data-game-target="option2" data-action="game#checkAnswer" data-letter="y">Y</button>
    </div>

    <div data-game-target="result" style="display:none;">
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
